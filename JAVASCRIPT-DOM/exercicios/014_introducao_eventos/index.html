<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>INTRODUÇÃO AOS EVENTOS</title>
    <style>
        h1 {
            margin: 50px auto;
        }

        .centrar {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centrar">
        <h1>Texto original de HTML</h1>
        <button onclick="alterarTexto()">Clique aqui</button>
        <p>Também posso clicar aqui</p>
    </div>

    <script>
        function alterarTexto() {
            document.querySelector('h1').innerText = 'Texto alterado no evento onclick'
        }

        document.querySelector('p').onclick = () => {
            document.querySelector('h1').textContent = 'Texto alterado no evento onclick no parágrafo'
        }
    </script>
</body>
</html>
