<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>KEYCODES</title>
</head>
<body>
    <input type="text" id="caixa_texto" autocomplete="off">

    <script>
        const element = document.querySelector('#caixa_texto');

        element.addEventListener('keydown', (evento) => {

            console.log(evento.key)
            if (evento.key === 'F1') {
                evento.preventDefault()
            }

        })

    </script>
</body>
</html>
