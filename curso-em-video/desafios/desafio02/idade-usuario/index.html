<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Des√°fio 02 | Idades</title>
</head>

<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main class="container">
        <div>
            <div class="ano-nascimento-container">
                <p>Ano de nascimento:
                    <input type="number" name="ano_nascimento" id="ano_nascimento" required min="1900" max="2024">
                </p>
            </div>
            <div class="sexo-container">
                <p> Sexo: 
                    <label for="sexo_m">
                        <input type="radio" name="sexo" id="sexo_m" required checked> 
                        Masculino
                    </label>
                    <label for="sexo_f">
                        <input type="radio" name="sexo" id="sexo_f" required>
                        Feminino
                    </label>
                </p>
            </div>
            <div class="enviar-container">
                <input type="button" id="enviar" value="Enviar" onclick="verificar()">
            </div>
        </div>
        <div id="resultado">
            <p>Digite os dados acima para verificar os resultados</p>
        
        </div>
    </main>
    <footer>
        <p><span>&copy;</span> 
            Todos os direitos reservados
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
