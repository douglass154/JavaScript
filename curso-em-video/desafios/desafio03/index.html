<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Desáfio 03 | Contagem</title>
</head>

<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main class="container">
        <div>
            <label for="inicio">Inícia em:</label>
            <input type="number" name="inicio" id="inicio">
        </div>
        <div>
            <label for="fim">Finaliza em:</label>
            <input type="number" name="fim" id="fim">
        </div>
        <div>
            <label for="pular">Passo:</label>
            <input type="number" name="pular" id="pular">
        </div>

        <input id="btn" type="button" value="Contar" onclick="contar()">

        <p id="preparando">Preparando contagem...</p>
    </main>

    <footer>
        <p><strong>&copy;</strong> Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
