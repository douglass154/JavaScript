<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Desáfio 05 | Números 1 a 100</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main class="container">
        <div id="input-number-container">
            <label for="num">Número entre 1 e 100: </label>
            <input type="number" name="num" id="num" min="1" max="100">
            
            <input id="btn-add" type="button" value="Adicionar" onclick="adicionar()">
        </div>

        <div id="receive-numbers">
            <select name="lista" id="lista" size="10">
            </select>
        </div>

        <input id="btn-finish" type="button" value="Finalizar" onclick="finalizar()">
    
        <div id="res">

        </div>
    </main>

    <footer>
        <p><strong>&copy;</strong> Todos os direitos reservados</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
