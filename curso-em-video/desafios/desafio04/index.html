<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Desáfio 04 | Tabuada</title>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <main class="container">
        <div class="input-container">
            <div id="input-number-container">
                <label for="num">Número:</label>
                <input type="number" name="num" id="num">
            </div>

            <input id="btn-gerar" type="button" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div id="tabuada-container">
            <select name="tabuada" id="seltabuada" size="10">
                <option disabled id="opt-text">Aguardando informações...</option>
            </select>
        </div>
    </main>

    <footer>
        <p><strong>&copy;</strong> Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
