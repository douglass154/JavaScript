<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome com letras maiúculas fica <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`E seu nome com letras minúsculas fica <strong>${nome.toLowerCase()}</strong>`)
    </script> 
</body>
</html>
