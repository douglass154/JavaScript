<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ex009 || Tabe√ßa IMC</title>
</head>
<body>
    <main class="container">
        <section id="cabecalho">
            <h1>Tabela IMC</h1>
            <div class="info">
                <div>
                    <h3>IMC</h3>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 24,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div>
                    <h3>Resultado</h3>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
        </section>

        <section id="formulario">
            <h2>Calcule o Seu IMC:</h2>
            <form id="form" method="post" autocomplete="off">
                <label for="peso">Peso:</label>
                <input type="number" id="peso" min="40" max="250" step="0.01">

                <label for="altura">Altura:</label>
                <input type="number" id="altura" min="1.30" max="2.5" step="0.01">

                <button class="button">Calcular</button>
            </form>
        </section>

        <div class="resultado"></div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
